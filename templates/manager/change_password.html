{% extends "manager/base.html" %}
{% load static %}

{% block content %}
  {% include "manager/sidebar.html" %}

  <div class="main-panel">
    <div class="main-header">
      {% include "manager/nav.html" %}
    </div>

    <div class="container mt-4">
      <div class="page-inner pt-5">
        <h3 class="mb-4" style="margin-top: 60px;">Change Password</h3>

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              <i class="fas fa-info-circle me-2"></i> {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}

        <!-- ✅ Form -->
        <form method="POST" class="p-3">
          {% csrf_token %}

          <div class="mb-3">
            <label for="current_password" class="form-label">Current Password</label>
            <input type="password" name="current_password" id="current_password" class="custom-input w-100" required placeholder="Enter current password">
          </div>

          <div class="mb-3">
            <label for="new_password1" class="form-label">New Password</label>
            <input type="password" name="new_password1" id="new_password1" class="custom-input w-100" required placeholder="Enter new password">
          </div>

          <div class="mb-3">
            <label for="new_password2" class="form-label">Confirm New Password</label>
            <input type="password" name="new_password2" id="new_password2" class="custom-input w-100" required placeholder="Re-enter new password">
          </div>

          <div class="mt-4">
            <button type="submit" class="btn btn-primary">Change Password</button>
            <a href="{% url 'index' %}" class="btn btn-danger ms-2">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- ✅ Input Styling -->
  <style>
    .custom-input {
      background-color: transparent;
      border: 2px solid #ccc;
      border-radius: 6px;
      padding: 10px 12px;
      font-size: 16px;
      color: #000;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .custom-input:focus {
      border-color: #6c757d;
      outline: none;
      box-shadow: 0 0 5px rgba(108, 117, 125, 0.4);
    }

    /* Optional: improve placeholder visibility */
    .custom-input::placeholder {
      color: #999;
    }
  </style>
{% endblock %}
